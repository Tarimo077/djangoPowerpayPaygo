{% extends 'layout.html'%}

{% block title %} Powerpay Africa: Add New Item{% endblock %}

{% block content %}
<div class="container">
        <h2>Add New Item</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
</div>
{% endblock %}
