{% extends "layout.html" %}

{% block title %}Powerpay Africa: Move Item{% endblock %}

{% block content %}
<h2>Move Item: {{ item.name }} ({{ item.serial_number }})</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Move Item</button>
</form>
{% endblock %}
