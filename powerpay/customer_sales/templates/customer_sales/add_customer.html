{% extends 'layout.html' %}

{% block title %}
    Powerpay Africa: Add New Customer
{% endblock %}

{% block content %}
    <div class="container">
        <h2>Add New Customer</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Customer</button>
        </form>
    </div>
{% endblock %}
