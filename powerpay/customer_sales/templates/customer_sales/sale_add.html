{% extends 'layout.html' %}

{% block title %}Powerpay Africa: Add Sale{% endblock %}

{% block extra_head %}
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Include jQuery UI (Datepicker) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- Optional: Customize Datepicker theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">

    <style>
        /* Optional: Customize Datepicker appearance */
        .ui-datepicker-calendar {
            display: none; /* Hide the calendar part, show only the date format */
        }
    </style>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Add Sale for {{ customer.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<script>
    $(document).ready(function() {
        $('.datepicker').datepicker({
            dateFormat: 'dd M yy',  // Set the date format to '21 Jun 2024'
            changeMonth: true,
            changeYear: true,
            // Additional options and callbacks can be added here
        });
    });
</script>
{% endblock %}
