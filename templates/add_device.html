{% extends 'layout.html' %}

{% block title %}
Powerpay Africa: Add Device
{% endblock %}

{% block content %}
<h2>Add a New Device</h2>
<div class="container">
    <form id="addDeviceForm" method="post" action="{% url 'add_device' %}">
        {% csrf_token %}
        <label for="device_name">Device Name:</label>
        <input type="text" id="device_name" name="device_name" required>
        <button type="submit">Add Device</button>
    </form>
</div>

<script>
    document.getElementById('addDeviceForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var deviceName = document.getElementById('device_name').value;
        if (confirm(`Are you sure you want to add the device: ${deviceName}?`)) {
            this.submit();
        }
    });
</script>

<style>
    .container {
        margin: 20px;
        font-family: Arial, sans-serif;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label, input {
        margin: 10px 0;
    }

    button {
        padding: 10px 15px;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        width: 100px;
    }
</style>
{% endblock %}
